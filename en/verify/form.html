<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>NS-API GUI</title>
    <link href="/backend/css/header.css" rel="stylesheet" type="text/css"/>
    <link href="/backend/css/forms.css" rel="stylesheet" type="text/css"/>
    <link href="/en/verify/css/buttons.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" type="image/png" href="/backend/Images/favicon.ico"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/x2js/1.2.0/xml2json.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="/en/verify/.js/verify-fetch.js" defer></script>
    <script src="/en/verify/.js/verify-webhook.js" defer></script>
</head>

<body>
<!--Header: Active = Current Page-->
    <header>
        <div class="header">
            <a href="/index.html" class="logo">NS CODE</a>
            <div class="header-right">
                <a class="passive" href="/index.html">Home</a>
                <a class="passive" href="/en/#dispatch/form.html">Dispatch Backup</a>
                <a class="active" href="/en/verify/form.html">Verification</a>
                <a href="https://www.nationstates.net/nation=heaveria" target="_blank">Contact</a>
            </div>
        </div>
    </header>

    <!--Code starts here:-->
    <div class="container">
                <div class="row">
            <div class="col-25">
                <label for="nName">1. Nation Name</label>
            </div>
            <div class="col-75">
            <input type="text" id="nName" name="nName" placeholder="Nation Name">
            <p>Without the prefix! (e.g. Testlandia)</p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-25">
                <label for="vCode">2. Verification Code</label>
            </div>
            <div class="col-75">
                <input type="text" id="vCode" name="vCode" placeholder="Code">
                <p>To get your verification code, simply go here: <a href="https://www.nationstates.net/page=verify_login" target="_blank">https://www.nationstates.net/page=verify_login</a>.<br>
                ⚠️ Stay logged into your nation!</p>
            </div>

            <div class="row">
            <div class="col-25">
                <label for="discordId">3. Discord ID*</label>
            </div>
            <div class="col-75">
                <input type="text" id="discordId" name="discordId" placeholder="ID">
                <p>*If applicable. (e.g. Testlandia#6413)</p>
            </div>

            <div class="row">
            <div class="col-25">
                <label for="region">4. Select Region</label>
            </div>
            <div class="col-75">
                <input type="radio" id="rFNR" name="rFNR" value="FNR">
                <label for="rFNR">The Free Nations Region</label><br>
                
                <input type="radio" id="rKS" name="rKS" value="KS" >
                <label for="rKS">Kaer Solas</label><br>
            </div>
        </div>


        <div class="row">
            <button class="waiting" id="waiting">! Please wait...</button>
            <button class="failed" id="failed">Failed...</button>
            <button class="success" id="success">Success. Return to Discord...</button>
            <input type="button" id="vFormButton" value="Submit" onclick="checkVerification();return false">
        </div>
        
        <div class="result">
            <div class="resultBox">
                <textarea readonly id="resultBox" rows="5">>Waiting on Input...</textarea>
            </div>
        </div>

    </div>
</body>
</html>
