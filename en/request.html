<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>NS-API GUI</title>
    <link href="/backend/css/header.css" rel="stylesheet" type="text/css"/>
    <link href="/backend/css/footer.css" rel="stylesheet" type="text/css"/>
	<link href="/backend/css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" type="image/png" href="/backend/Images/favicon.ico"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/x2js/1.2.0/xml2json.min.js" defer></script>
    <script src="/backend/.js/config.js" defer></script>
    <script src="/backend/.js/parser.js" defer></script>
    <script src="/backend/.js/request.js" defer></script>
    <script src="/backend/.js/api.js" defer></script>
    <script src="/backend/.js/process.js" defer></script>
</head>

<body>
<!--Header: Active = Current Page-->
<header>
    <div class="header">
		<a href="/index.html" class="logo">NS-API GUI</a>
		<div class="header-right">
			<a class="passive" href="/index.html">Home</a>
            <a class="active" href="/en/request.html">Dispatch Backup</a>
			<a href="https://www.nationstates.net/nation=heaveria" target="_blank">Contact</a>
    </div>
    </div>
</header>

<!--Code starts here:-->
<div class="container">
    <div class="row">
      <div class="col-25">
        <label for="uAgent">User Agent</label>
      </div>
      <div class="col-75">
        <input type="text" id="uAgent" name="uAgent" placeholder="Nation Name">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="nName">Nation Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="nName" name="nName" placeholder="Nation Name">
      </div>
    </div>
    <div class="row">
      <input type="button" onclick="request();" value="Submit">
    </div>
    <div class="result">
        <div class="resultBox">
            <textarea disabled id="resultBox" rows="10">>Waiting on Input...</textarea>
        </div>
    </div>
</div>

<footer class="footer">
  <div class="footer-title"
  <p>NS-API GUI</p>
  </div>
  <p>Developed by: Jason</p>
</footer>

</body>
</html>
